<head>

<body>

    <h1>CryptoChat</h1>

    <div class="main-container">
        <div class="chatbox">
            <div class="chatbox-text">Chat Box</div>
            <br> <br>
            <div class="msgs" id="chatbox"></div>
            <br>
        </div>

        <div class="messagebox">
            Message Box
            <br>
            <form id="messageForm">

                    <textarea id="msg" name="msg" rows="4" cols="50" placeholder="Write Message here.."></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
    </div>
